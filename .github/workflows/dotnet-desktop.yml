name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest                         

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2.0.0

    - name: Restore Packages
      run: nuget restore WarsztatV2/WarsztatV2.sln

    - name: Build Server Part
      run: msbuild WarsztatV2/WarsztatV2/WarsztatV2_serwer.csproj -t:rebuild -verbosity:diag -property:Configuration=Release

    - name: Build Client Part
      run: msbuild WarsztatV2/WarsztatV2_klient/WarsztatV2_klient.csproj -t:rebuild -verbosity:diag -property:Configuration=Release
